<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <title>AppEstacionamiento</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <i class="fas fa-user-secret me-2"></i><h5>ESTACIONAMIENTO</h5>
            </div>
            <div class="list-group list-group-flush my-3">
                <div class="">
                    <button class="btn btn-secondary  list-group-item list-group-item-action bg-transparent second-text fw-bold" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-tachometer-alt me-2"></i>Entrada
                    </button>
                    
                  </div>                  
                <!-- Dropdown 2 -->
                <div class="">
                    <button class="btn btn-secondary  list-group-item list-group-item-action bg-transparent second-text fw-bold" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-project-diagram me-2"></i>Salida
                    </button>
                    
                  </div> 
                
                <!-- Dropdown 3 -->
                <div class="">
                    <button class="btn btn-secondary  list-group-item list-group-item-action bg-transparent second-text fw-bold" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-chart-line me-2"></i>Historial
                    </button>
                </div>
        
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
                    <div class="">
                        <i class="fas fa-power-off me-2">Cerrar Sesión</i>
                    </div>
                </a>
            </div>            
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>Usuario
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Perfil</a></li>
                                <li><a class="dropdown-item" href="#">Configuracion</a></li>
                                <li><a class="dropdown-item" href="#">Cerrar Sesion</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <div class="row g-0 text-center m-5">
                    <div class="col-sm-6 col-md-8">
                      <div class="container mt-5">
                        <div class="border p-3">
                            <p>Aqui Reloj</p>
                        </div>
                    </div>
                    </div>
                    <div class="col-6 col-md-4">
                      <div class="container mt-5">
                        <div class="border p-3">
                            <p>Aqui Disponible</p>
                        </div>
                    </div>
                    </div>
                  </div>

                  <div class="container mt-5">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="matricula">Matricula:</label>
                            <input type="text" class="form-control" id="nombre1" placeholder="" name="matricula">
                        </div>
            
                        <div class="col-md-4">
                            <label for="tipoVehiculo">Tipo Vehiculo:</label>
                            <select class="form-select" id="tipoVehiculo">
                                <option value="carro">Carro</option>
                                <option value="moto">Moto</option>
                                <option value="Bicicleta">Bicicleta</option>
                                <option value="Microbus">Microbus</option>
                                <!-- Agrega más opciones según sea necesario -->
                            </select>
                        </div>
                        
                        <div class="col-md-4">
                            <label for="rol">Rol:</label>
                            <select class="form-select" id="rol">
                                <option value="Estudiante">Estudiante</option>
                                <option value="Profesor">Profesor</option>
                                <option value="Invitado">Invitado</option>
                                <!-- Agrega más opciones según sea necesario -->
                            </select>
                        </div>
                                                
                    </div>
                  </div>
                  <div class="text-center mt-3">
                    <button class="btn btn-secondary">Enviar</button>
                  </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</body>
</html>
