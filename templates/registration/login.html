<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Iniciar Sesion</title>
</head>
<body>
    <main class="d-flex">
        <div class="container-fluid row m-0 vh-100 justify-content-center align-items-center">
            <div class="card shadow w-50">
                <div>
                    <div class="card-body">
                        <form method="post" class="text-center">

                            {% csrf_token %}

                            <h5 class="mb-4">INICIAR SESION</h5>

                            <h3 class="mb-4">
                                <img src="{% static 'img/R.png' %}" alt="Logo" class="img-fluid" style="max-width: 150px;">
                            </h3>

                            <label for="text" class="form-label">USUARIO</label>
                            <input type="text" class="form-control mb-3" name="username">

                            <label for="password" class="form-label">CONTRASEÃ‘A</label>
                            <input type="password" class="form-control mb-3" id="password" name="password">

                            <button type="submit" class="btn btn-primary btn-sm w-50">ACCEDER</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
